<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Innovative PathFinder</title>
    <link rel="icon" class="test rounded-circle" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- firebase link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.8.1/firebase-app-compat.min.js"
      integrity="sha512-MMTxQovZQ+k7pTSxWbDc0g/5hMB9RDFFMj0wgSQz1+NXwV/T56YFmDkYkuBqEh9WfSw0dNX6g/rsNcLy870oFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- firebase auth link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.8.1/firebase-auth-compat.min.js"
      integrity="sha512-lMP2iMXZtq9hwmVBL8Yd7oqr9ECfT0Oa363/FjW8XZKoTC11kxTeFpmp0mYoFcph0yAy5WvvlqwldgwlUPjv6g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- firebase databse link -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap");
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div class="container text-center">
      <div
        class="card"
        style="
          width: 25rem;
          margin-top: 50px;
          border: 3px solid rgb(34, 32, 162);
        "
      >
        <h2 class="display-4"><img src="logo.jpg" alt="" width="10%" height="10%"> Login Form</h2>
        <div class="card img-fluid" style="width:500px">
        <img class="card-img-top rounded" src="invest.jpeg" alt="Card image" style="width:100%; border: 1px solid  rgb(44, 41, 187);">
        <div class="card text-center">
          <div class="card-header" id="hf">
            <ul class="nav nav-tabs card-header-tabs">
              <li class="nav-item" style="border: 1px solid rgb(44, 41, 187)">
                <strong
                  ><a class="nav-link active rounded" href="#"
                    >INVESTOR</a
                  ></strong
                >
              </li>
              <li class="nav-item">
                <strong
                  ><a class="nav-link" href="index.html"
                    >CONCEPTUALIST</a
                  ></strong
                >
              </li>
            </ul>
          </div>
          <div
            class="card-body"
            id="lf"
            style="border: 1px solid rgb(14, 12, 93)"
          >
            <form class="card-title">
              <label for="email"><b>Email Id</b></label>
              <input
                type="email"
                placeholder="Enter your EMAIL ID"
                id="inv-login-email"
                required
              /><br />

              <label for="psw"><b>Password</b></label>
              <input
                type="password"
                name="psw"
                placeholder="Enter Password"
                id="inv-login-pass"
                required
              /><br />
            </form>
            <p class="card-text"></p>
            <a href="#" onclick="i_login()" class="btn btn-primary">Login</a>
            <a href="signup-inv.html" class="btn btn-primary">Signup</a>
          </div>
        </div>
      </div>
    </div>
    </div>
    <script src="firebase.js"></script>
    <script>
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          // ...
          window.location.href = "investor.html";
        }
      });
    </script>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</html>
