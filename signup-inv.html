<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up | By Code Info</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- firebase link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.8.1/firebase-app-compat.min.js"
      integrity="sha512-MMTxQovZQ+k7pTSxWbDc0g/5hMB9RDFFMj0wgSQz1+NXwV/T56YFmDkYkuBqEh9WfSw0dNX6g/rsNcLy870oFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- firebase auth link -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.8.1/firebase-auth-compat.min.js"
      integrity="sha512-lMP2iMXZtq9hwmVBL8Yd7oqr9ECfT0Oa363/FjW8XZKoTC11kxTeFpmp0mYoFcph0yAy5WvvlqwldgwlUPjv6g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- firebase databse link -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  </head>

  <body>
    <div class="signup-box">
      <h1><img src="logo.jpg" alt="" width="70" height="80"> Sign Up</h1>
      <form>
        <label>Company Name</label>
        <input type="text" placeholder="" id="cmp-name" />
        <label>Email</label>
        <input type="email" placeholder="" id="inv-email-sp" />
        <label>Password</label>
        <input type="password" placeholder="" id="inv-pass-sp" />
        <label>Confirm Password</label>
        <input type="password" placeholder="" id="inv-cnfpass-sp" />
        <input type="button" onclick="inv_signup()" value="Signup" />
      </form>
      <p>
        By clicking the Sign Up button,you agree to our <br />
        <a href="Terms and conditions2.html">Terms and Condition</a> and Policy
        Privacy
      </p>
      <br />
      <p class="para-1">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </div>
    <script src="firebase.js"></script>
    <!-- <script>
      firebase.auth().onAuthStateChanged((user) => {

          // ...
          window.location.href = "investor.html";
        }
      });
    </script> -->

      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</html>
