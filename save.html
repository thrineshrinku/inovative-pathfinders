    <style>
      body {
        background-image: url("innovation.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        padding: 20px;
        
      }
      h1 {
        background-color: rgb(241, 235, 227);
        color: rgba(30, 12, 92, 0.997);
        
      }

      }

        display: flex;

  <body>
    <div class="con">
      <div class="card text-center" style="width: 25rem">
        <div class="card-body">
          <h1 class="card-title"><img src="logo.jpg" alt="" width="10%" height="10%"> INPUT</h1>
          <form width="100%">
            <label for="uname"><b> NAME:</b></label>
            <input type="text" id="uname" name="uname" /><br /><br />
            <label for="title"><b>TITLE :</b></label>
            <input type="text" id="title" name="title" /><br /><br />
            <b>IDEA:</b> <br/>
            <textarea id="myIdea" rows="5%" cols="30%"> </textarea><br />
            <button
              type="button"
              onclick="insert_data()"
              class="btn btn-lg btn-primary"
            >
              Click to Save
            </button>
            <a
              href="conceptualist.html"
              role="button"
              class="btn btn-lg btn-secondary"
              >Back</a
            >
          </form>
        </div>
      </div>
    </div>
    <script src="db.js"></script>
